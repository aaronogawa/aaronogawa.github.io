    <div class="music-lightbox" id="music-lightbox" aria-hidden="true">
        <div class="music-lightbox-overlay"></div>
        <div class="music-lightbox-content">
            <button type="button" class="music-lightbox-close" aria-label="Close">&times;</button>
            <img src="" alt="" class="music-lightbox-img">
        </div>
    </div>

    <script>
        (function() {
            var lightbox = document.getElementById('music-lightbox');
            var lightboxImg = lightbox && lightbox.querySelector('.music-lightbox-img');
            var overlay = lightbox && lightbox.querySelector('.music-lightbox-overlay');
            var closeBtn = lightbox && lightbox.querySelector('.music-lightbox-close');
            document.querySelectorAll('.music-photo').forEach(function(cell) {
                cell.style.cursor = 'pointer';
                cell.addEventListener('click', function() {
                    var img = this.querySelector('img');
                    if (!img || !img.src || !lightboxImg) return;
                    lightboxImg.src = img.src;
                    lightboxImg.alt = img.alt || '';
                    lightbox.setAttribute('aria-hidden', 'false');
                    lightbox.classList.add('open');
                    document.body.style.overflow = 'hidden';
                });
            });
            function closeLightbox() {
                if (!lightbox) return;
                lightbox.classList.remove('open');
                lightbox.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }
            var content = lightbox && lightbox.querySelector('.music-lightbox-content');
            if (overlay) overlay.addEventListener('click', closeLightbox);
            if (content) content.addEventListener('click', closeLightbox);
            if (closeBtn) closeBtn.addEventListener('click', closeLightbox);
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox && lightbox.classList.contains('open')) closeLightbox();
            });
            document.addEventListener('wheel', function(e) {
                if (lightbox && lightbox.classList.contains('open')) {
                    closeLightbox();
                }
            }, { passive: true });
        })();
    </script>
